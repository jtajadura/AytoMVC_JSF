<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"/>
    </h:head>
 
    <h:body>
 
    	<h1>JSF 2.0 + JDBC Example</h1>
 
 		<h:dataTable value="#{recursosDAO.getListadoRecursos()}" var="r"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
 
    		<h:column>
    			<f:facet name="header">
    				ID
    			</f:facet>
    				#{r.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Titulo
				</f:facet>
    				#{r.titulo}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Latitud
				</f:facet>
    				#{r.latitud}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				longitud
				</f:facet>
    				#{r.longitud}
    		</h:column>
 
    	</h:dataTable>
    	
    	<br/>
    	<br/>
    	
    	<h:dataTable value="#{aparcamientosDAO.getListadoAparcamientos()}" var="a"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
 
    		<h:column>
    			<f:facet name="header">
    				ID
    			</f:facet>
    				#{a.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Titulo
				</f:facet>
    				#{a.titulo}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Latitud
				</f:facet>
    				#{a.latitud}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				longitud
				</f:facet>
    				#{a.longitud}
    		</h:column>
 
    	</h:dataTable>
 
    </h:body>
 
</html>
